<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__menu menu">
                    <div class="header__items">
                      <div class="header__logo">
                        <a href="#">HachaUli</a>
                      </div>
                      <nav class="header__body">
                        <div class="header__logos">
                            <a href="#">HachaUli</a>
                          </div>
                        <ul class="menu__list">
                          <li><a data-goto=".info" class="menu__link" href="#">Меню</a></li>
                          <li><a data-goto=".team" class="menu__link" href="#">Наша команда</a></li>
                          <li><a data-goto=".slider" class="menu__link" href="#">Контакты</a></li>
                          <li><a data-goto=".footer" class="menu__link" href="#">Корзина</a></li>
                        </ul>
                      </nav>
                      <div id="nav-icon3">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                      </div>
                    </div>
                  </div>
            </div>
          </header>
          <main>
            <div class="intro">
                <div class="intro__container container">
                    <div class="intro__info">
                        <div class="intro__title">
                            Хачапури от Хараули Доставка по России бесплатно
                        </div>
                        <div class="intro__description">
                            Мы продаем хачапури по низким для студентов ценам
                        </div>
                        <div class="intro__button">
                            <button>Перейти к покупкам</button>
                        </div>
                    </div>
                    <img src="img/header/01.png" class="intro__img">
                        
                </div>
            </div>
            <div class="products">
              <div class="products__container container">
                <div class="products__menu">
                  <div class="products__title">
                    Меню
                  </div>
                  <ul class="products__list">
                    <li>Популярное</li>
                    <li>Новинки</li>
                    <li>Десерты</li>
                    <li>Напитки</li>
                    <li>Соусы</li>
                  </ul>
                </div>
                <div class="products__items">
                  <div class="products__title">Популярное</div>
                  <div class="products__item">
                    <img src="img/products/01.jpg" alt="" class="products__img">
                    <div class="products__name">Хачапури по-Аджарски</div>
                    <div class="products__price">160р</div>
                    <img src="img/products/cart.svg" alt="" class="products__cart">
                  </div>
                </div>
              </div>
            </div>
          </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
